<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Translate</title>
    <link rel="stylesheet" href="./source/style.css">
    <script type="module" src="./source/app.js" defer></script>
    
</head>
<body>
    <nav>
        <a class="nav-ic" href="../../index.html" title="Go back to metacuki home"><img src="../../glob-icons/cookie png.png" alt="metacuki logo"></a>
        <h1>Metacuki Translate</h1>
    </nav>
    <div class="all">

        <div class="interaction">
            <div class="nig">
                <div class="options" id="op-1">
                    <div class="op-car active" id="lang-1">English</div>
                    <div class="op-car" id="lang-2">Spanish</div>
                </div>
                <textarea name="input" id="input" cols="30" rows="10" placeholder="Enter text"></textarea>

            </div>
            <div class="nig">
                <div class="options" id="op-2">
                    <div class="op-car active" id="trans-1">Monkey</div>
                    <div class="op-car" id="trans-2">Abel</div>
                </div>
                <div class="translation" id="trans">Translation</div>
            </div>
            
        </div>

        <div class="version">
            <div class="circle">

            </div>
        </div>
    </div>
</body>
</html>
