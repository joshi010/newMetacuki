<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sources/style.css">
    <title>Metacuki: Question</title>
</head>
<body>
    <div class="espectacular-1" id="spectacular1">
        <h1 id="title-1">Ask your Question!</h1>
        <div class="setup">
            <p class="labels" >Your Question:</p>
                <input id="q1" type="text" name="1" class="question-text">
            <p class="labels" >What do you want them to anwser?</p>
            <label for="yes">Yes</label>
                <input type="radio" name="yn" value="yes" checked id="">
            <label for="no">No</label>
                <input type="radio" name="yn" value="no" id="">
            <p class="labels" >Write a messege</p>
            <textarea id="mucho-texto" class="text-area" name="3" id="" cols="30" rows="10"></textarea>
            <div class="btn">
                <p class="btn-text" id="create">
                    Create
                </p>
            </div>
            
        </div>
            
    </div>
    <div class="pregunta" id="questionbox">
        <h1 id="pregunta">[INSERT TEXT]</h1>
        <div class="box">
            <p class="button" id="positive">Yes</p>
            <p class="button no" id="negative">No</p>            
        </div>
    </div>

    <div class="description" id="description">
        <h1 class="title-1" id="text-description">[TEXT]</h1>
    </div>

    <script src="./sources/java.js"></script>
</body>
</html>
